   <link rel="stylesheet" href="{% static 'css/styles.css' %}">

<link rel="icon" href="{% static 'img/favicon.ico'%}">

<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

  <body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
  <!-- <div class="container-fluid"> -->
    <a class="navbar-brand active" href="{% url 'home' %}"><i class="fab fa-product-hunt fa-lg" style="color:#C70039"></i> Product Hunt</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'create' %}">Create</a>
        <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Log out</a>
        <form id="logout" class="" action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <input type="hidden" name="" value="">
        </form>
        {% else %}
        <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
        <a class="nav-link" href="{% url 'login' %}">Log in</a>
        {% endif %}
      </div>
    </div>
  <!-- </div> -->
  </div>
</nav>
</header>

<div class="container">

  {% block content %}
  {% endblock %}

</div>


<footer class="text-muted py-5 text-center">
  <div class="container">
    <p> PankzMehra {% now 'Y'%}</p>
  </div>
</footer>
