
{% extends 'base.html'%}

{% block content %}

<div class="row">
  <div class="col-2">
    <img class="img-fluid" src="{{ product.icon.url }}" alt="">
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <img class="img-fluid" src="{{ product.image.url }}" alt="">
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-outline-dark btn-lg btn-block">Upvotes {{ product.votes_total }}</button></a>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <h4>Hunted by {{ product.hunted.username }}</h4>
  </div>
  <div class="col-4 text-end">
    <h4>{{ product.pub_date_pretty }}</h4>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <p>Hunted by {{ product.body }}</p>
  </div>

<form id="upvote" class="" action="{% url 'upvote' product.id %}" method="POST">
  {% csrf_token %}
  <input type="hidden" name="" value="">
</form>


{% endblock %}
