{% block content %}

<br>
<br>
{% endif %}

<h1>Log In!</h1>

<form class="" action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  Username:
  <br>
  <input type="text" name="username" value="">
  <br>
  Password:
  <br>
  <input type="password" name="password" value="">
  <br>
  <br>
  <input class="btn btn-danger" type="submit" name="" value="Log In">

</form>


{% endblock %}
